<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sintaxis CSS</title>
  <!-- Style: Debe estar ubicada en el head del documento -->
  <style>
    /* 
    Comentarios en CSS.
    Selector: Es el nombre, id, clase, atributo de la etiqueta.
    Propiedad: valor, la propiedad va dentro de llaves y se aplica al selector. 
    */
    body{
      background: red;
    }

    #caja{
      width: 200px;
      height: 200px;
      background: yellow;
    }

    .grupo{
      width: 200px;
      height: 200px;
      background: blue;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="caja"></div>
  <div class="grupo"></div>
  <div class="grupo"></div>
  <div class="grupo"></div>
</body>
</html>
